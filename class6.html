<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{ border:3px solid yellow
        }
        #a{
            position: sticky; left:20px; width:100px;
            border:3px solid blueviolet;
        }
        #b{
            position: relative;
            left:100px; border:3px solid green;
        }
        #c{
            position:absolute; left: 100px; border:3px solid red;
        }
#d{
    position:fixed; top:0px; right:20px; width:300px; border:2px solid cyan black;
}
#e{opacity: 0;}
#f{opacity: 0.1;}
#g{opacity: 0.2;}
#h{opacity: 0.3;}
#i{opacity: 0.4;}
#j{opacity: 0.5;}
#k{opacity: 0.6;}
#l{opacity: 0.7;}
#m{opacity: 0.8;}
#n{opacity: 0.9;}
#o{opacity: 1;}
    </style>
</head>
<body>
    <div>Static or Default Position</div>
    <div id="a">Sticky Position</div>
    <div id="b">Relative Position</div>
    <div id="c">Absolute Position</div>
    <div id="d">Fixed Position</div><br><br>
    <div id="e">Opacity 0</div>
    <div id="f">Opacity 0.1</div>
    <div id="g">Opacity 0.2</div>
    <div id="h">Opacity 0.3</div>
    <div id="i">Opacity 0.4</div>
    <div id="j">Opacity 0.5</div>
    <div id="k">Opacity 0.6</div>
    <div id="l">Opacity 0.7</div>
    <div id="m">Opacity 0.8</div>
    <div id="n">Opacity 0.9</div>
    <div id="o">Opacity 1</div>
    
</body>
</html>
